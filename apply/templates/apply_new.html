<!DOCTYPE html>
<html lang="en">
<head>
   
  <title>Bootstrap Example</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <style>
      @font-face { font-family: 'BMHANNAPro'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_seven@1.0/BMHANNAPro.woff') format('woff'); font-weight: normal; font-style: normal; } 
      * {font-family: 'BMHANNAPro';}
  </style>
</head>

<body>
    <br></br>
    <br></br>

<form method = 'POST'> {% csrf_token %}
    
    <form class="was-validated">
        <div class="container" style="margin-top:50px">
                <h3>공지사항</h3>
                <table class="table table-striped">
                        <thead>
                          <tr>
                            <th> ! IMPORTANT ! </th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td> 이번주의 비트 </td>
                            <td> Deadline: ~ 5/11 </td>
                          </tr>
                        </tbody>
                      </table>

             <div class="form-group">
                    <label for="formGroupExampleInput">제목</label>
                    <!--<input type="text" class="form-control" id="formGroupExampleInput" placeholder="subject" required><!--> 
                 {{form.title}}
                 
             </div>
             <div class="form-group">
                    <label for="formGroupExampleInput2">이름</label>
                    <!--<input type="text" class="form-control" id="formGroupExampleInput2" placeholder="name" required><!-->
            {{form.author}}
             </div>
                    
            <div class="mb-3">
              <label for="validationTextarea">내용</label>
              <!--<textarea class="form-control is-invalid" id="validationTextarea" placeholder="textarea" required >내용을 입력해주세요 :)</textarea>!-->
              {{form.body}}
            </div>

            <div>
            <select class="custom-select" required>
                    <option selected>비트 종류를 선택해주세요</option>
                    <option value="1">붐뱁- 강렬하고 둔타</option>
                    <option value="2">트랩- 쪼개지는 하이햇 소리가 특징</option>
                    <option value="3">지펑크- 느긋한 리듬, 신디사이저가 특징 </option>
                    <option value="4">래칫 - 기존의 trap보다 간단하고 청량한 비트가 특징</option>
                    <option value="5">더리사우스 - 웅장하며 신디자이저, 808비트가 특징</option>
                    <option value="6">뉴 잭 스윙 - 부드러운 멜로디와 강한 리듬, 춤추기 좋은 템포가 특징</option>
                    <option value="7">갱스터- 갱스터들의 언어나 문화를 담은 것이 특징</option>
                    <option value="8">클라우드 - 부드럽고 몽환적인 느낌이 특징</option>
                    <option value="9">멈블 - 발음을 정확하지 않게 중얼중얼거리는 것이 특징</option>
                </select>
            </div>
            <br></br>

            
            <br></br>
            <div class="button">
            <button type="submit">등록하기</button>
            
            </div>
            <br></br>
            <br></br>
        </div>
    </form>

</form>   

</body>
</html>
